<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Страница приемки на ремонт</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>

		<!-- Навигационное меню -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="./"><img src="logo.png"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="main.html">Заказ-наряды</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="warehouse.html">Склад запчастей</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="salary.html">Расчет зарплаты</a>
					</li>
				</ul>
			</div>
		</nav>



		<div class="container mt-5">
			<h2>Прием объектов на ремонт</h2>
			<form>
				<div class="mb-3">
					<label for="name" class="form-label">Имя клиента</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<div class="mb-3">
					<label for="phone" class="form-label">Телефон клиента</label>
					<input type="tel" class="form-control" id="phone" required>
				</div>
				<div class="mb-3">
					<label for="carNumber" class="form-label">Гос. номер автомобиля</label>
					<input type="text" class="form-control" id="carNumber" required>
				</div>
				<div class="mb-3">
					<label for="vinCode" class="form-label">ВИН-код автомобиля</label>
					<input type="text" class="form-control" id="vinCode" required>
				</div>
				<button type="submit" class="btn btn-primary">Подтвердить прием</button>
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
