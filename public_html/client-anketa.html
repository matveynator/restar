<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="/all.min.css">
    <!-- Подключение Bootstrap CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/popper.min.js"></script>
    <style>
        body {
            border: 5px solid orange;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center p-5">

    <div class="w-50">
        <h2 class="text-center mb-4">Анкета</h2>
        <form>
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" class="form-control" id="fio" placeholder="Введите ваше ФИО">
            </div>
            <div class="form-group">
                <label for="sms">SMS</label>
                <input type="text" class="form-control" id="sms" placeholder="Введите код из SMS">
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" class="form-control" id="address" placeholder="Введите ваш адрес">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Зарегистрироваться</button>
        </form>
    </div>

    <div class="d-flex justify-content-between w-50 mt-5">
        <i class="fas fa-arrow-left fa-2x" onclick="goToPreviousPage()"></i>
        <i class="fas fa-arrow-right fa-2x" onclick="goToNextPage()"></i>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goToPreviousPage() {
            // Ваш код для перехода на предыдущую страницу
            console.log('Переход на предыдущую страницу'); // для тестирования
        }

        function goToNextPage() {
            // Ваш код для перехода на следующую страницу
            console.log('Переход на следующую страницу'); // для тестирования
        }
    </script>
</body>
