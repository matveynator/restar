<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Re-Star</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Logo and Description -->
    <div class="row mt-4">
        <div class="col-6 text-left">
            <img src="logo.png" alt="Re-Star Logo" style="max-width: 200px;">
        </div>
        <div class="col-6 text-right">
            <p class="mb-0">Ремонт стартеров и генераторов</p>
        </div>
    </div>

    <!-- Manager's Contact -->
    <div class="row mt-4">
        <div class="col-6 text-left">
            <p>Телефон менеджера: +7(928)357-90-00</p>
        </div>
        <div class="col-6 text-right">
            <a href="tel:+79283579000" class="btn btn-primary">Позвонить</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="row mt-4">
            <h4 class="text-left">Введите свой номер телефона, чтобы войти:</h4>
						<form method="get" action="/login">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Номер телефона">
								<span class="input-group-btn">
									<button class="btn btn-success" type="button">Войти!</button>
								</span>
							</div>
            </form>
    </div>

    <!-- Download App Link -->
    <div class="row mt-4">
        <div class="col-12 text-center">
            <a href="https://github.com/matveynator/restar">Скачать приложение</a>

        </div>
    </div>
</div>

<!-- Link to Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
