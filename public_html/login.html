<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Вход в систему - Автосервис</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="bg-light">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header text-center">
							<h3>Вход в систему</h3>
						</div>
						<div class="card-body">
							<form method="get" action="main.html">
								<div class="mb-3">
									<label for="username" class="form-label">Логин</label>
									<input type="text" class="form-control" id="username" placeholder="Введите логин">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Пароль</label>
									<input type="password" class="form-control" id="password" placeholder="Введите пароль">
								</div>
								<div class="d-grid gap-2">
									<button type="submit" class="btn btn-primary">Войти</button>
								</div>
							</form>
						</div>
						<div class="card-footer text-center">
							<img src="logo.png" alt="Логотип" class="img-fluid" style="max-height: 100px;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
