<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад - Менеджер</title>
    <style>
        body {
            border: 5px solid orange; /* Оранжевая рамка */
        }

        .logo {
            background-color: orange; /* Оранжевый фон */
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            position: absolute; /* Позиционирование в верхнем левом углу */
            top: 10px;
            left: 10px;
        }

        .center-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 15px;
        }

        .btn my-6 {
            width: 400px;
        }

        .notification {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 19px;
            height: 19px;
            background-color: red;
            border-radius: 50%;
        }
    </style>

</head>

<body>

<div class="container mt-4">
    <div class="mb-4 d-flex justify-content-between align-items-center">
   <!-- начало логотипа RE -->
   <a href="/manager/manager-lk.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Добавить товар</button>
    </div>

    <h2 class="mb-4">Склад</h2>

    <!-- Поисковая строка -->
    <div class="mb-4">
        <input type="text" class="form-control" placeholder="Поиск по товарам...">
    </div>

    <!-- Список товаров на складе -->
    <div class="inventory-list">
        <div>
            <h5>Запчасть #1</h5>
            <p>Описание: Деталь для двигателя</p>
        </div>
        <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#deductModal">Списать</button>
    </div>

    <!-- ... (другие товары) -->

    <!-- Модальное окно для добавления товара -->
    <div class="modal" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Добавить товар</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" placeholder="Название товара">
                    <input type="text" class="form-control" placeholder="Описание товара">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Добавить</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для списания товара -->
    <div class="modal" id="deductModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Списать товар</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="number" class="form-control" placeholder="Количество для списания">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Списать</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
