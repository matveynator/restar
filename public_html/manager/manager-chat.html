<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общий чат</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        body {
            border: 5px solid orange;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f7f7f7;
            padding: 10px;
            border-bottom: 1px solid #e1e1e1;
        }

        .chat-messages {
            height: 500px;
            overflow-y: scroll;
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
        }

        .info-panel {
            display: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">

   <!-- начало логотипа RE -->
   <a href="/manager/manager-lk.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->

        <div class="row">
            <div class="col-md-12">
                <div class="chat-header">
                    <!-- Блок с информацией о клиенте и работе -->
                    <div class="client-work mr-3">
                        <strong>Клиент:</strong> Андрей Петров | <strong>Работа:</strong> Ремонт двигателя
                    </div>
                    <!-- Кнопки управления -->
                    <div>
                        <button class="btn btn-info" id="infoButton">Инфо</button>
                        <button class="btn btn-primary">Написать в чат</button>
                    </div>
                </div>

                <div class="chat-messages">
                    <!-- Здесь будут отображаться сообщения чата -->
                </div>

                <div class="info-panel mt-3">
                    <h5>Информация о заказе:</h5>
                    <p><strong>Мастер:</strong> Иван Иванов</p>
                    <p><strong>Запчасти:</strong> Двигатель, тормозные колодки, фильтр</p>
                    <!-- Дополнительная информация -->
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('infoButton').addEventListener('click', function () {
            const infoPanel = document.querySelector('.info-panel');
            if (infoPanel.style.display === 'none') {
                infoPanel.style.display = 'block';
            } else {
                infoPanel.style.display = 'none';
            }
        });
    </script>
</body>

</html>
