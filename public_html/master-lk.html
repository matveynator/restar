<!-- личный кабинет мастера -->

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет мастера</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Оранжевая полоса по периметру */
        body {
            border: 5px solid orange;
        }

        /* Логотип RE */
        .logo {
            width: 2cm;
            height: 2cm;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;  /* Увеличиваем размер шрифта */
        }
    </style>
</head>

<body class="p-5">

    <!-- Логотип RE -->
    <div class="logo">RE</div>

    <div class="container">
        <h2 class="text-center mb-5">Личный кабинет мастера</h2>

        <!-- Кнопки -->
        <div class="d-flex flex-column align-items-center">
            <button class="btn btn-primary mb-2" onclick="showOrders('new')">Новые заявки</button>
            <button class="btn btn-secondary mb-2" onclick="showOrders('inProgress')">В работе</button>
            <button class="btn btn-warning mb-2" onclick="showOrders('postponed')">Отложено</button>
            <button class="btn btn-info mb-2" onclick="showOrders('storage')">Склад</button>
            <button class="btn btn-success mb-2" onclick="showOrders('history')">История</button>
            <button class="btn btn-dark mb-2" onclick="showOrders('locker')">Шкаф</button>
        </div>

        <!-- Здесь будет отображаться содержимое выбранной категории -->
        <div class="mt-5" id="content">
            <!-- По умолчанию пусто -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showOrders(type) {
            // Показываем заказы в зависимости от выбранного типа.
            // В реальном приложении здесь будет AJAX-запрос или другая логика для отображения данных.
            $('#content').html(`Выбран раздел: <strong>${type}</strong>`);
        }
    </script>
</body>

</html>
