<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завхоз - Шкафы мастеров</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        body {
            border: 5px solid orange; /* Оранжевая рамка */
        }

        .logo {
            background-color: orange; /* Оранжевый фон */
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            position: absolute; /* Позиционирование в верхнем левом углу */
            top: 10px;
            left: 10px;
        }

        .center-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 15px;
        }

        .btn my-6 {
            width: 400px;
        }

        .notification {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 19px;
            height: 19px;
            background-color: red;
            border-radius: 50%;
        }
    </style>

</head>
<body>

<div class="container mt-5">
   <!-- начало логотипа RE -->
   <a href="/index.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->

    <h3 class="mb-3 orange-bg p-2">Завхоз</h3>
    
    <!-- Кнопка -->
    <div class="btn-group mb-4">
        <button type="button" class="btn btn-primary orange-bg">Шкафы мастеров</button>
    </div>

    <!-- Таблица мастеров -->
    <table class="table">
        <thead>
            <tr>
                <th>Имя мастера</th>
                <th>Детали</th>
            </tr>
        </thead>
        <tbody>
            <tr data-master="1">
                <td>Мастер Иванов</td>
                <td><button class="btn btn-info btn-sm show-tools">Показать инструменты</button></td>
            </tr>
            <tr data-master="2">
                <td>Мастер Петров</td>
                <td><button class="btn btn-info btn-sm show-tools">Показать инструменты</button></td>
            </tr>
            <!-- ... другие мастера ... -->
        </tbody>
    </table>

    <!-- Модальное окно для отображения инструментов мастера -->
    <div class="modal fade" id="toolsModal" tabindex="-1" role="dialog" aria-labelledby="toolsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="toolsModalLabel">Инструменты мастера</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Список инструментов здесь -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Скрипт, который отображает инструменты мастера при нажатии на кнопку
    $('.show-tools').click(function() {
        let masterId = $(this).closest('tr').data('master');
        // Запросите данные о инструментах мастера с сервера используя masterId и отобразите в модальном окне
        // Пример:
        // $.ajax({url: "/getTools", data: {masterId: masterId}, success: function(result){
        //     $(".modal-body").html(result);
        //     $('#toolsModal').modal('show');
        // }});
        $('#toolsModal').modal('show'); // Удалите эту строку, когда добавите обработку AJAX
    });
</script>

</body>
</html>
