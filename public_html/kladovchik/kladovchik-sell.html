<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        body {
            border: 5px solid orange; /* Оранжевая рамка */
        }

        .logo {
            background-color: orange; /* Оранжевый фон */
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            position: absolute; /* Позиционирование в верхнем левом углу */
            top: 10px;
            left: 10px;
        }

        .center-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 15px;
        }

        .btn my-6 {
            width: 400px;
        }

        .notification {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 19px;
            height: 19px;
            background-color: red;
            border-radius: 50%;
        }
    </style>

</head>
<body>

<div class="container mt-5">
   <!-- начало логотипа RE -->
   <a href="/kladovchik/kladovchik-lk.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->
    <h2 class="text-center">Продажи кладовщика</h2>

    <!-- Таблица проданных агрегатов -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>#</th>
                <th>Название агрегата</th>
                <th>Дата продажи</th>
                <th>Менеджер</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример строки проданного агрегата -->
            <tr>
                <td>1</td>
                <td>Агрегат A</td>
                <td>20.10.2023</td>
                <td>Иванов И.</td>
                <td>
                    <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#infoModal">Просмотр</button>
                    <button class="btn btn-sm btn-success">Подтвердить</button>
                </td>
            </tr>
            <!-- ... -->
        </tbody>
    </table>
</div>

<!-- Модальное окно для просмотра информации по агрегату -->
<div class="modal fade" id="infoModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Информация об агрегате</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Здесь будет информация об агрегате -->
                <p>Наименование: Агрегат A</p>
                <p>Описание: Описание агрегата...</p>
                <p>Производитель: Производитель A</p>
                <!-- ... -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
