<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Продажи кладовщика</h2>

    <!-- Таблица проданных агрегатов -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>#</th>
                <th>Название агрегата</th>
                <th>Дата продажи</th>
                <th>Менеджер</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример строки проданного агрегата -->
            <tr>
                <td>1</td>
                <td>Агрегат A</td>
                <td>20.10.2023</td>
                <td>Иванов И.</td>
                <td>
                    <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#infoModal">Просмотр</button>
                    <button class="btn btn-sm btn-success">Подтвердить</button>
                </td>
            </tr>
            <!-- ... -->
        </tbody>
    </table>
</div>

<!-- Модальное окно для просмотра информации по агрегату -->
<div class="modal fade" id="infoModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Информация об агрегате</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Здесь будет информация об агрегате -->
                <p>Наименование: Агрегат A</p>
                <p>Описание: Описание агрегата...</p>
                <p>Производитель: Производитель A</p>
                <!-- ... -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем jQuery и Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
