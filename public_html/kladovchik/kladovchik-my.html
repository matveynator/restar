<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад кладовщика</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        body {
            border: 5px solid orange; /* Оранжевая рамка */
        }

        .logo {
            background-color: orange; /* Оранжевый фон */
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            position: absolute; /* Позиционирование в верхнем левом углу */
            top: 10px;
            left: 10px;
        }

        .center-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 15px;
        }

        .btn my-6 {
            width: 400px;
        }

        .notification {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 19px;
            height: 19px;
            background-color: red;
            border-radius: 50%;
        }
    </style>

</head>

<body>

<div class="container mt-4">
   <!-- начало логотипа RE -->
   <a href="/kladovchik/kladovchik-lk.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->

    <h2 class="mb-4 text-center">Склад кладовщика</h2>

    <!-- Таблица товаров -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Название товара</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример строки товара -->
            <tr>
                <td>1</td>
                <td>Товар A</td>
                <td>10</td>
                <td>
                    <button class="btn btn-sm btn-warning">Редактировать</button>
                    <button class="btn btn-sm btn-primary">Создать код</button>
                </td>
            </tr>
            <!-- ... -->
        </tbody>
    </table>

    <!-- Кнопка добавления нового товара -->
    <button class="btn btn-success mb-3">Добавить товар</button>
</div>

</body>

</html>
