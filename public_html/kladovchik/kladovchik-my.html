<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад кладовщика</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        .logo {
            background-color: orange;
            padding: 5px 10px;
            font-size: 24px;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <!-- Логотип RE -->
    <div class="mb-4 d-flex justify-content-start">
        <span class="logo">RE</span>
    </div>

    <h2 class="mb-4 text-center">Склад кладовщика</h2>

    <!-- Таблица товаров -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Название товара</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример строки товара -->
            <tr>
                <td>1</td>
                <td>Товар A</td>
                <td>10</td>
                <td>
                    <button class="btn btn-sm btn-warning">Редактировать</button>
                    <button class="btn btn-sm btn-primary">Создать код</button>
                </td>
            </tr>
            <!-- ... -->
        </tbody>
    </table>

    <!-- Кнопка добавления нового товара -->
    <button class="btn btn-success mb-3">Добавить товар</button>
</div>

</body>

</html>
