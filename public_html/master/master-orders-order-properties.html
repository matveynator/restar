<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки для новых заявок</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        .logo {
            display: inline-block;
            padding: 10px 15px;
            font-size: 24px;
            background-color: orange; /* Изменённый цвет фона */
            color: white;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
   <!-- начало логотипа RE -->
   <a href="/master/master-lk.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Настройки</h2>
                <div class="mb-4">
                    <label for="videoInput">Выберите видео:</label>
                    <input type="file" id="videoInput" accept="video/*">
                </div>
                <div class="mb-4">
                    <label for="orderSelect">Выберите заказ:</label>
                    <select id="orderSelect" class="form-control">
                        <option value="order1">Заказ #1</option>
                        <option value="order2">Заказ #2</option>
                        <!-- Добавьте дополнительные заказы при необходимости -->
                    </select>
                </div>
                <button class="btn btn-primary btn-block">Привязать видео к заказу</button>
            </div>
        </div>
    </div>

</body>

</html>
