

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            border: 5px solid orange;
        }
        .logo {
            background-color: orange;
            width: 4cm;
            height: 4cm;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5cm;
            color: black;
            margin-left: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="logo">RE</div>

<!-- Меню поиска в правом верхнем углу -->
<div class="d-flex justify-content-end mb-3">
    <input type="text" id="searchInput" class="form-control w-25" placeholder="Поиск...">
    <button id="mic" class="btn btn-light ml-2">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path d='M12 1a4 4 0 0 1 4 4v6a4 4 0 1 1-8 0V5a4 4 0 0 1 4-4zm1 14.92v3.08a7.001 7.001 0 0 0 6.938-7.938L20 10h-2v-.03A5.002 5.002 0 0 1 12 15a5.002 5.002 0 0 1-6-4.93V10H4v.03A7.001 7.001 0 0 0 11 18.92zM12 13a2 2 0 1 0-2-2 2 2 0 0 0 2 2z'/></svg>" alt="microphone icon" width="20" height="20">
    </button>
</div>

<!-- Дополнительные пункты выбора настройки поиска -->
<div class="d-flex justify-content-start mb-3">
    <button class="btn btn-light mr-2">Стартер</button>
    <button class="btn btn-light mr-2">Генератор</button>
    <!-- ... добавьте другие кнопки по мере необходимости ... -->
</div>

<!-- Меню товаров -->
<div class="d-flex justify-content-center">
    <ul class="list-group w-50">
        <!-- Пример элемента списка товаров -->
        <li class="list-group-item">Товар 1</li>
        <li class="list-group-item">Товар 2</li>
        <!-- ... добавьте другие товары по мере необходимости ... -->
    </ul>
</div>

<script>
document.getElementById("mic").addEventListener("click", function(){
    if ('webkitSpeechRecognition' in window) {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "ru-RU"; // Установите язык на русский
        recognition.onresult = function(event) {
            document.getElementById("searchInput").value = event.results[0][0].transcript;
        };
        recognition.start();
    } else {
        alert("Браузер не поддерживает Web Speech API. Пожалуйста, используйте Chrome.");
    }
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
