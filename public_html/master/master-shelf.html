<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкаф</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        body {
            padding: 20px;
            border: 5px solid orange; /* Оранжевая окантовка */
        }

        h2, #masterName {
            color: orange; /* Оранжевый заголовок и имя мастера */
        }

        .list-group-item {
            border-color: orange; /* Оранжевая рамка для элементов списка */

<body>

    <div class="container">
        <div class="row">

                <h2>Инструменты мастера</h2>
                <p>Мастер: <strong id="masterName">Иван Иванов</strong></p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Закрепленные инструменты:</h4>
                <ul class="list-group">
                    <li class="list-group-item">Отвертка</li>
                    <li class="list-group-item">Молоток</li>
                    <li class="list-group-item">Плоскогубцы</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const users = {
            "login1": "Иван Иванов",
            "login2": "Петр Петров"
        }

        const loggedInUser = "login1";
        document.getElementById("masterName").textContent = users[loggedInUser];
    </script>

</body>

</html>
