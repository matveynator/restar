<html lang="ru">

<head>
    <meta charset="UTF-8">

    <!-- Подключение Bootstrap CSS -->

    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin: 15px 0;
            border: 3px solid #FFA500; /* Оранжевая окантовка */
            padding: 5px 10px;
            display: inline-block;
        }
    </style>
    <script>
        function callManager() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = 'tel:+1234567890'; // Замените на ваш номер телефона
            } else {
                alert('Номер телефона менеджера: +1234567890'); // Замените на ваш номер телефона
            }
        }

        function openChat() {
            alert('Чат с менеджером открыт!');
        }
    </script>
</head>

<body>
    <div class="container mt-5">
   <!-- начало логотипа RE -->
   <a href="/client/client-index.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->
        <h1 class="text-center mb-4">Связь с менеджером</h1>

        <div class="d-flex justify-content-center">
            <button class="btn btn-dark mr-2" onclick="callManager()">Позвонить</button>
            <a href="/client/client-manager-chat.html"><button class="btn btn-light" onclick="openChat()">Написать</button></a>
        </div>
    </div>

</body>
