<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        body {
            border: 5px solid orange; /* Оранжевая рамка */
        }

        .logo {
            background-color: orange; /* Оранжевый фон */
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            position: absolute; /* Позиционирование в верхнем левом углу */
            top: 10px;
            left: 10px;
        }

        .center-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 15px;
        }

        .btn my-6 {
            width: 400px;
        }

        .notification {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 19px;
            height: 19px;
            background-color: red;
            border-radius: 50%;
        }
    </style>

</head>
<body class="d-flex flex-column align-items-center justify-content-center p-5">
   <!-- начало логотипа RE -->
   <a href="/client/client-index.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->
    <h1 class="text-center w-100 mb-3" style="font-size: 32px; color: black;">Личный Кабинет</h1>
    <a href="/client/client-anketa.html">
	<button class="btn btn-primary">Моя анкета</button>
    </a>
    <br>

    <button class="btn btn-primary position-relative" data-toggle="modal" data-target="#orderModal">
        Заказ
    </button>
    <br>

    <a href="/client/client-garage.html">
    <button class="btn btn-primary position-relative">
        Мой гараж
    </button></a>
    <br>

    <a href="/client/client-manager-chat.html">
    <button class="btn btn-primary position-relative">
        Чат с менеджером
        <div class="notification"></div>
    </button></a>
    <br>

    <a href="/client/client-manager-contact.html">
    <button class="btn btn-primary position-relative">
        Связь с менеджером
    </button></a>
    <br>

    <a href="/client/client-master-chat.html">
    <button class="btn btn-primary position-relative">
        Чат с мастером
        <div class="notification"></div>
    </button></a>
    <br>

    <a href="/client/client-orders-history.html">
    <button class="btn btn-primary position-relative">
        История заказов
    </button></a>
    <br>

    <a href="/client/client-orders.html">
    <button class="btn btn-primary position-relative">
        Моя история
    </button></a>
    <br>

    <a href="/client/client-orders-history.html">
    <button class="btn btn-primary position-relative">
        История заказов
    </button></a>
    <br>

    <!-- Модальное окно для заказов -->
    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalLabel">Заказ</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
              <a href="/client/client-history.html"><button class="list-group-item btn btn-light">История заказов</button></a>
              <button class="list-group-item btn btn-light">Создать заказ</button>
              <button class="list-group-item btn btn-light">Заказы в работе</button>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
