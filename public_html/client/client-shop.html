<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин RE</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <style>
        body {
            border: 5px solid orange;
        }

        .brand-title {
            background-color: orange;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>

<body class="p-5">

    <div class="container">

        <div class="row">
<!-- начало логотипа RE -->
   <a href="/client/client-index.html"><div class="logo">RE</div></a>
   <!-- конец логотипа RE -->

            <!-- Левая колонка с категориями товаров -->
            <div class="col-md-3">
                <h5>Категории</h5>
                <ul class="list-group">
                    <li class="list-group-item">Стартер</li>
                    <li class="list-group-item">Генератор</li>
                    <li class="list-group-item">Комплектующие ст</li>
                    <li class="list-group-item">Комплектующие ген</li>
                </ul>
            </div>

            <!-- Центральная колонка с товарами -->
            <div class="col-md-6">
                <!-- Пример товара -->
                <div class="card mb-3">
                    <img src="path_to_image.jpg" class="card-img-top" alt="Товар 1">
                    <div class="card-body">
                        <h5 class="card-title">Название товара 1</h5>
                        <p class="card-text">Описание товара 1.</p>
                    </div>
                </div>
                <!-- Добавьте другие товары по аналогии -->
            </div>

            <!-- Правая колонка с текстовым поиском -->
            <div class="col-md-3">
                <h5>Поиск по магазину</h5>
                <input type="text" class="form-control" placeholder="Введите запрос...">
                <button class="btn btn-primary mt-2">Поиск</button>
            </div>

        </div>
    </div>

</body>

</html>
