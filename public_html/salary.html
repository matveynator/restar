<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Расчет зарплаты - Автосервис</title>
		<!-- Подключение стилей Twitter Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>

		<!-- Навигационное меню -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="./"><img src="logo.png"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="main.html">Заказ-наряды</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="warehouse.html">Склад запчастей</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="salary.html">Расчет зарплаты</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container mt-4">
			<!-- Форма для ввода данных -->
			<form>
				<div class="mb-3">
					<label for="workedHours" class="form-label">Отработанные часы</label>
					<input type="number" class="form-control" id="workedHours" placeholder="Введите количество часов">
				</div>
				<div class="mb-3">
					<label for="hourlyRate" class="form-label">Ставка заработной платы</label>
					<input type="number" class="form-control" id="hourlyRate" placeholder="Введите ставку в рублях">
				</div>
				<button type="button" class="btn btn-primary" id="calculateSalary">Рассчитать зарплату</button>
			</form>

			<!-- Отображение рассчитанной зарплаты -->
			<div class="mt-4">
				<h4>Рассчитанная зарплата:</h4>
				<p id="salaryResult">Здесь будет отображен результат расчета</p>
			</div>
		</div>

		<!-- Подключение скриптов Bootstrap и пользовательского скрипта -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			// Обработчик нажатия кнопки "Рассчитать зарплату"
			document.getElementById("calculateSalary").addEventListener("click", function () {
				// Получение значений отработанных часов и ставки
				var workedHours = parseFloat(document.getElementById("workedHours").value);
				var hourlyRate = parseFloat(document.getElementById("hourlyRate").value);

				// Расчет зарплаты
				var salary = workedHours * hourlyRate;

				// Отображение результата
				document.getElementById("salaryResult").textContent = "Зарплата: " + salary.toFixed(2) + " рублей";
			});
		</script>
	</body>
</html>
