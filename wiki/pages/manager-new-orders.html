<!-- новые заявки менеджер --> 
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новые заявки менеджера</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            background-color: orange;
            padding: 5px 10px;
            font-size: 24px;
        }
        
        .request-card {
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <!-- Логотип RE -->
    <div class="mb-4">
        <span class="logo">RE</span>
    </div>
    
    <h2 class="mb-4">Новые заявки</h2>

    <!-- Кнопка добавления новой заявки -->
    <button class="btn btn-success mb-4" data-toggle="modal" data-target="#editModal">Добавить новую заявку</button>
    
    <!-- Пример заявки -->
    <div class="request-card">
        <h5>Заявка #12345 от Андрей Петров</h5>
        <p>Описание: Необходим ремонт двигателя автомобиля Toyota Camry 2018 года выпуска.</p>
        <div>
            <button class="btn btn-primary">Просмотреть</button>
            <button class="btn btn-light" data-toggle="modal" data-target="#editModal">
                <i class="fa fa-cog"></i>
            </button>
        </div>
    </div>

    <!-- ... (другие заявки) -->

</div>

<!-- Модальное окно для добавления/редактирования заявки -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить/Редактировать заявку</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="requestForm">
                    <div class="form-group">
                        <label>Название заявки:</label>
                        <input type="text" class="form-control" placeholder="Введите название">
                    </div>
                    <div class="form-group">
                        <label>Описание:</label>
                        <textarea class="form-control" placeholder="Введите описание"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Сохранить</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем JS компоненты Bootstrap и Font Awesome -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
