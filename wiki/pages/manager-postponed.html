<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отложено - Менеджер</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            background-color: orange;
            padding: 5px 10px;
            font-size: 24px;
        }

        .order-card {
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <!-- Логотип RE -->
    <div class="mb-4">
        <span class="logo">RE</span>
    </div>

    <h2 class="mb-4">Отложено</h2>

    <!-- Пример отложенного заказа -->
    <div class="order-card">
        <div>
            <h5>Заказ #12345</h5>
            <p>Описание: Ремонт двигателя автомобиля Toyota Camry 2018 года выпуска.</p>
        </div>
        <div>
            <button class="btn btn-warning" data-toggle="modal" data-target="#reasonModal">Информация</button>
            <button class="btn btn-primary ml-2">Редактировать</button>
        </div>
    </div>

    <!-- ... (другие отложенные заказы) -->

    <!-- Модальное окно с причиной приостановки работы -->
    <div class="modal fade" id="reasonModal" tabindex="-1" role="dialog" aria-labelledby="reasonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reasonModalLabel">Причина отложения заказа</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Заказ отложен из-за недостатка необходимых запчастей.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Подключаем JS компоненты Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
