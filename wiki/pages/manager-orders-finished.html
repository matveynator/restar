<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выполненные заказы - Менеджер</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            background-color: orange;
            padding: 5px 10px;
            font-size: 24px;
        }

        .order-card {
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <!-- Логотип RE -->
    <div class="mb-4">
        <span class="logo">RE</span>
    </div>

    <h2 class="mb-4">Выполненные заказы</h2>

    <!-- Пример выполненного заказа -->
    <div class="order-card">
        <div>
            <h5>Заказ #12345</h5>
            <p>Описание: Ремонт двигателя автомобиля Toyota Camry 2018 года выпуска.</p>
        </div>
        <button class="btn btn-info">Написать в чат</button>
    </div>

    <!-- ... (другие выполненные заказы) -->

</div>

<!-- Подключаем JS компоненты Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
