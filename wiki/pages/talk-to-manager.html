<!-- связь с менеджером -->
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь с менеджером</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin: 15px 0;
            border: 3px solid #FFA500; /* Оранжевая окантовка */
            padding: 5px 10px;
            display: inline-block;
        }
    </style>
    <script>
        function callManager() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = 'tel:+1234567890'; // Замените на ваш номер телефона
            } else {
                alert('Номер телефона менеджера: +1234567890'); // Замените на ваш номер телефона
            }
        }

        function openChat() {
            alert('Чат с менеджером открыт!');
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="logo">RE</div>
        <h1 class="text-center mb-4">Связь с менеджером</h1>

        <div class="d-flex justify-content-center">
            <button class="btn btn-dark mr-2" onclick="callManager()">Позвонить</button>
            <button class="btn btn-light" onclick="openChat()">Написать</button>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
